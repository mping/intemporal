name: Continuous Integration

on: [push]
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  clojure:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Cache Clojure Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2
            ~/.gitlibs
          key: cache-${{ hashFiles('**/deps.edn') }}
          restore-keys: clojure-deps-

      - name: Prepare java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install clojure tools
        uses: DeLaGuardo/setup-clojure@9.5
        with:
          cli: 1.11.1.1165
          clj-kondo: 2025.07.28

      - name: Setup docker compose
        id: compose
        uses: hoverkraft-tech/compose-action@v2.2.0
        with:
          compose-file: |
            docker-compose.yaml
            docker-compose.override.yaml
          up-flags: "--no-build -d --pull=missing --quiet-pull"
          down-flags: "--volumes"
          compose-version: "2.36.0"

      - name: Lint with clj-kondo
        run: clj-kondo --lint deps.edn src resources test

      - name: Run tests
        run: ./bin/kaocha test

      - name: Run clj tests
        run: ./bin/kaocha test-cljs

      - name: Test Reports
        uses: mikepenz/action-junit-report@v5
        if: failure()
        with:
          #check_name: "report for ${{ matrix.module }}"
          include_passed: true
          report_paths: 'modules/*/target/test-reports/*.xml'
